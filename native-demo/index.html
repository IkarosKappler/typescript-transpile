<!DOCTYPE html>
<html class="fullscreen">
  <head>
    <title>Testing typescriptServices.js</title>
    <meta charset="UTF-8">
    <meta name="description" content="Testing the typescript transpiler in typescriptServices.js.">
    <meta name="keywords" content="TpyeScript, transpile, compile, javascript, online, jit">
    <meta name="author" content="Ikaros Kappler">
    <meta name="date" content="2020-03-17">

    <!-- Load the typescript compiler/transpiler -->
    <script src="../lib/typescriptService.js"></script>
    <!-- Load the helper functions library for Typescript -->
    <script src="../lib/tslib.js"></script>
    <!-- This custom script handles the form data -->
    <script src="index.js"></script>
    
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <h1>Transpile Typescript online</h1>
    <h3>Using https://klesun-misc.github.io/TypeScript/lib/typescriptServices.js (<a href="https://github.com/microsoft/TypeScript/blob/master/lib/typescriptServices.d.ts">Source</a>)</h3>
    (tslib.js required: https://github.com/microsoft/tslib)<br>
    Input (Javascript):<br>
    <textarea id="input" cols="100" rows="15">
const mytext : string = "Test";
const myfunc = (text:string) : string => `${text} ${text}`;
window.alert( myfunc(mytext) );

class MyClass {
   //field 
   name:string; 
 
   //constructor 
   constructor(name:string) { 
      this.name = name 
   }  

   //function
   /**
   * @method show
   * @return {void}
   */
   show():void { 
      console.log("MyClass.name is : "+this.name) 
   } 
}

// Array destruction with the spread operator
const arr1 : Array<number> = [ 3,4,5 ];
const arr2: Array<number> = [ ...arr1 ];
console.log( arr2 );

// Map
const arr3 = arr1.map((elem,index) => Math.pow(elem,2));
console.log(arr3);

// Reduce
const sum = arr3.reduce((sum,elem) => sum+elem,0);
console.log(sum);
    </textarea><br>
    <button id="transpile">Transpile</button>
    <br>

    Output (Typescript):<br>
    <textarea id="output" cols="100" rows="15"></textarea><br>
    <button id="execute">Execute JS</button>

  </body>
</html>
