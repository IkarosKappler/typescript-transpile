<!DOCTYPE html>
<html class="fullscreen">
  <head>
    <title>Transpile Typescript to Javascript using typescriptServices.js</title>
    <meta charset="UTF-8">
    <meta name="description" content="Running the typescript transpiler in typescriptServices.js.">
    <meta name="keywords" content="TpyeScript, transpile, compile, javascript, online, jit, browser">
    <meta name="author" content="Ikaros Kappler">
    <meta name="date" content="2020-03-18">

    <!-- Load the typescript compiler/transpiler -->
    <script src="lib/typescriptService.js"></script>
    <!-- Load the helper functions library for Typescript -->
    <script src="lib/tslib.js"></script>
    <!-- This runs your typescripts -->
    <script src="ts-runner.js"></script>

    <script>
      window.onTypescriptsLoaded = function(status) {
         console.log(status ? '===Typescript successfully loaded.' : '===Error loading typescript.' );
      };
    </script>
    
    <!-- THIS IS A TYPESCRIPT FILE -->
    <script language="typescript" type="text/typescript" src="demoscript1.ts"></script>
    <!-- AND THIS IS AN INLINE TYPESCRIPT -->
    <script language="typescript">
      console.log('Running inline typescript');
      class C { }
    </script>
    
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <h1>Transpile Typescript online</h1>
    <div id="output"></div>

  </body>
</html>
